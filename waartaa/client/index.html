<head>
  <title>Waartaa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
  {{> body}}
  {{>logs_bootstrap}}
</body>

<template name="body">
  {{> header}}
  <div class="container">
    <div class="content">
      <div class="wrapper">
        <div class="proper-content">
          {{renderPage}}
        </div>
      </div>
    </div>
  </div>
  {{> footer}}
</template>

<template name="header">
  <nav class="navbar navbar-inverse navbar-fixed-top global-navbar" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" data-target="#nav-collapse-1" data-toggle="collapse" type="button">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Waartaa</a>
      </div>
      <div class="collapse navbar-collapse" id="nav-collapse-1">
        {{# if isUserLoggedIn}}
        <ul class="nav navbar-nav">
          <li{{# if isCurrentPageHome}} class="active"{{/if}}>
            <a href="/home/" class="bitter font-white">Home</a>
          </li>
          <li{{# if isCurrentPageChat}} class="active"{{/if}}>
            <a href="/chat/" class="bitter">Chat</a>
          </li>
          <li>
            <a href="/settings/" class="bitter">Settings</a>
        </ul>
        {{/if}}
        <ul class="nav navbar-nav navbar-right">
          {{# if currentUser}}
          <li>
            <button id="signout" class="btn btn-success">Sign out</button>
          </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="navbar"></template>

<template name="content">
<div class="content-main container-fluid">
  <div class="content">
    <div class="wrapper">
      <div class="proper-content">
        {{#if currentUser}}
          {{> user_loggedin_content}}
        {{else}}
          {{> user_loggedout_content}}
        {{/if}}
      </div>
    </div>
  </div>
</div>
</template>

<template name="user_loggedin_content">
  {{> user_dashboard}}
</template>

<template name="account_settings">

</template>

<template name="user_loggedout_content">
  {{# if show_signup_form}}
    {{> signup_form}}
  {{else}}
    {{> signin_form}}
  {{/if}}
</template>

<template name="signin_form">
  <form id="user-signin" class="form well offset4 span4">
    <fieldset>
      <legend>Sign in</legend>
      {{# if SigninError}}
      <div class="alert">
        <button type="button" class="close" data-dismiss="alert" data-sessionkey="SigninFormError">&times;</button>
        <strong>Warning!</strong> {{SigninError.reason}}
      </div>
      {{/if}}
      
      TODO: Add Bootstrap horizontal form class here
      
      <label for="user-signin-username">Username or email</label>
      <input id="user-signin-username" class="span4" type="text" required="true" tabindex="1"/>
      <label for="user-signin-password">Password <a href="#" tabindex="5">(forgot password)</a></label>
      <input id="user-signin-password" class="span4" type="password" required="true" tabindex="2"/>
      <div class="row-fluid">
        <button id="signin-btn" type="submit" class="btn btn-success" tabindex="3">Sign in</button>
        <a id="signup-link" class="btn pull-right" tabindex="4">Sign up</a>
      </div>
    </fieldset>
  </form>
</template>

<template name="signup_form">
TODO: Add Bootstrap horizontal form class here
  <form id="user-signup" class="form well offset4 span4">
    <fieldset>
      <legend>Sign up</legend>
      {{# if SignupError}}
      <div class="alert">
        <button type="button" class="close" data-dismiss="alert" data-sessionkey="SignupFormError">&times;</button>
        <strong>Warning!</strong> {{SignupError.reason}}
      </div>
      {{/if}}
      <label for="user-signup-username">Username</label>
      <input id="user-signup-username" class="span4" type="text" required="true" tabindex="1"/>
      <label for="user-signup-password">Password</label>
      <input id="user-signup-password" class="span4" type="password" required="true" tabindex="2"/>
      <label for="user-signup-email">Email</label>
      <input id="user-signup-email" class="span4" type="email" required="true" tabindex="3"/>
      <div class="row-fluid">
        <button type="submit" id="signup-btn" class="btn btn-success" tabindex="4">Sign up</button>
        <a id="signin-link" type="submit" class="btn pull-right" tabindex="5">Sign in</a>
      </div>
    </fieldset>
  </form>

</template>
<template name="footer">

</template>
